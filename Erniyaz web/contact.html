<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">

<body>
    <a id="link" href="home.html">HOME</a>
    <h2>Контакт страница</h2>
    <p>Чтобы связаться с нами сперва должны зарегистрироваться</p>

    <div class="container">
        <div style="text-align:center">
            <h2>Связаться с нами</h2>
            <p>Заскочите на чашечку кофе или оставьте нам сообщение:</p>
        </div>
        <div class="row">
            <div class="column">
                <img src="img's/map.jpg" style="width:100%">
            </div>
            <div class="column">
                <form action="/action_page.php">
                    <label for="fname">Ваше имя: </label>
                    <input type="text" id="fname" name="firstname" placeholder="Ваше имя..">
                    <label for="lname">Фамилия</label>
                    <input type="text" id="lname" name="lastname" placeholder="Напишите вашу фамилию..">
                    <label for="country">Государство</label>
                    <select id="country" name="country">
                        <option value="australia">Казахстан</option>
                        <option value="canada">Россия</option>
                        <option value="usa">Кыргызстан</option>
                    </select>
                    <label for="subject">Напишите о себе</label>
                    <textarea id="subject" name="subject" placeholder="Все что угодно.."
                        style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <p>Вам нравится наш магазин?</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Да! Круто!</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Так себе</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Фу! Отстой!</label> <br>
    <label for="desc">Напишите ваше мнения о нашем сайте</label>
    <input type="textarea" name="desc">
